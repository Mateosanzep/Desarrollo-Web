<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="personal web page" description="A simple personal web page">
    <title>My Web Page</title>
</head>
<body>
    <header>
        <h1>Mateo Sanchez</h1>
        <p>ISCG student</p>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <img src="https://cdn-icons-png.flaticon.com/512/3001/3001764.png" alt="Profile Picture" width="150">

                        <th>Year</th>
                        <th>Level</th>
                        <th>School</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <time datetime="2024">2024</time>
                        </td>
                        <td>HS student</td>
                        <td>Altamira</td>
                    </tr>
                    <tr>
                        <td>
                            <time datetime="2025">2025</time>
                        </td>
                        <td>U student</td>
                        <td>UP</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

</html>
